<div class="container">
  <h1>local json-server http://localhost:5555/products</h1>
  <table class="table table-bordered table-hover">
    <thead class="bg-dark text-white">
      <tr>
        <th>User Id</th>
        <th>Id</th>
        <th>Title</th>
        <th>Body</th>
        <th>Edit</th>
        <th>Delete</th>
      </tr>
    </thead>

    <tbody *ngFor="let product of products; let i=index">
      <tr>
        <td>{{product.userId}}</td>
        <td>{{product.id}}</td>
        <td>{{product.title}}</td>
        <td>{{product.body}}</td>
        <td><button (click)="edit()" class="btn"><i class="fas fa-edit"></i></button></td>
        <td><button (click)="delete(i)" class="btn"><i class="fas fa-trash-alt"></i></button></td>
      </tr>
    </tbody>
  </table>
</div>

<br>
<br>


<div class="container">
  <h1>Local Server Form</h1>
  <form [formGroup]="form">

    <div class="form-floating mb-3">
      <input type="number" class="form-control" name="user" id="user" placeholder="UserId" formControlName="userId">
      <label for="user">User Id</label>
    </div>

    <div class="form-floating mb-3">
      <input type="number" class="form-control" name="id" id="id" placeholder="id" formControlName="id">
      <label for="id">Id</label>
    </div>

    <div class="form-floating mb-3">
      <input type="text" class="form-control" name="title" id="title" placeholder="title" formControlName="title">
      <label for="title">Title</label>
    </div>

    <div class="form-floating mb-3">
      <input type="text" class="form-control" name="body" id="body" placeholder="body" formControlName="body">
      <label for="body">Body</label>
    </div>
    <div class="d-grid gap-2">
      <button (click)="add()" type="button" class="btn btn-outline-success">Post</button>
    </div>
  </form>
</div>

<br>
