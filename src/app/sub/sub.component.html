<div class="container">
  <h1>local json-server http://localhost:5555/products</h1>
  <table class="table table-bordered table-hover">
    <thead class="bg-dark text-white">
      <tr>
        <th>User Id</th>
        <th>Id</th>
        <th>Title</th>
        <th>Body</th>
      </tr>
    </thead>

    <tbody *ngFor="let product of products">
      <tr>
        <td>{{product.userId}}</td>
        <td>{{product.id}}</td>
        <td>{{product.title}}</td>
        <td>{{product.body}}</td>
      </tr>
    </tbody>
  </table>
</div>
